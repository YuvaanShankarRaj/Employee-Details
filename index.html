        <header>
            <h1>Employe Details</h1>

        <div class="section">
            <h2>Add New Employe</h2>
            <div id="empname">
              <label for="empName">Employe Name:</label>
              <input type="text" id="empName" placeholder="Enter a name">
            </div>

           <div id="empid">
              <label for="empId">Employe ID:</label>
              <input type="number" id="empId" placeholder="Enter a employe ID">
           </div>

           <div id="empsal">
              <label for="empSal">Employe Salary:</label>
              <input type="number" id="empSal" placeholder="Enter a employe salary">
           </div>

           <button onclick="submitfun()">Submit</button>
           <button onclick="reset()">Clear All</button>
           <div class="display">
            <button onclick="display()">Display</button>
           </div>
        </div>
